<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="Sex">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br>

            <label for="chestPainType">Chest Pain Type:</label>
            <select id="chestPainType" name="ChestPainType">
                <option value="TA">Typical Angina</option>
                <option value="ATA">Atypical Angina</option>
                <option value="NAP">Non-Anginal Pain</option>
                <option value="ASY">Asymptomatic</option>
            </select><br>

            <label for="cholesterol">Cholesterol:</label>
            <input type="number" id="cholesterol" name="Cholesterol" required><br>

            <label for="fastingBS">Fasting Blood Sugar:</label>
            <select id="fastingBS" name="FastingBS">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <label for="maxHR">Max Heart Rate:</label>
            <input type="number" id="maxHR" name="MaxHR" required><br>

            <label for="exerciseAngina">Exercise Induced Angina:</label>
            <select id="exerciseAngina" name="ExerciseAngina">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select><br>

            <label for="old-peak">Oldpeak:</label>
            <input type="number" step="0.1" id="old-peak" name="Oldpeak" required><br>

            <label for="stSlope">ST Slope:</label>
            <select id="stSlope" name="ST_Slope">
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select><br>

            <button type="button" onclick="makePrediction()">Predict</button>
        </form>
        <div id="result" class="result-message"></div>
    </div>

    <script>
        function makePrediction() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([data])  // Wrap data in an array
            })
            .then(response => response.json())
            .then(result => {
                const resultDiv = document.getElementById('result');
                const prediction = result.prediction[0];
                const probability = result.prediction_proba[0];
                const message = result.message;

                resultDiv.innerHTML = `<p>${message}</p><p>Probability: ${probability.toFixed(2)}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>There was an error processing the request. Please try again.</p>`;
            });
        }
    </script>
</body>
</html>
